pool:
  name: Arm64
  vmImage: 'ubuntu-22.04'

trigger:
- main
resources:
- repo: self
variables:
  imagePullSecret: 'regcred'
stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    steps:

    - task: replacetokens@5
      displayName: Replace tokens in k8s files
      inputs:
        rootDirectory: '$(Build.SourcesDirectory)/k8s'
        targetFiles: '**/*.yaml'
        encoding: 'auto'
        tokenPattern: 'doubleunderscore'
        writeBOM: true
        actionOnMissing: 'warn'
        keepToken: false
        actionOnNoFiles: 'continue'
        enableTransforms: false
        enableRecursion: false
        useLegacyPattern: false
        enableTelemetry: true

    - task: KubernetesManifest@0
      displayName: Deploy to Kubernetes cluster
      inputs:
        kubernetesServiceConnection: K8SOracleCloud
        action: deploy
        manifests: |
          $(Build.SourcesDirectory)/k8s/certificate.yaml
          $(Build.SourcesDirectory)/k8s/secrets.yaml
          $(Build.SourcesDirectory)/k8s/configmap.yaml
          $(Build.SourcesDirectory)/k8s/deployment.yaml
          $(Build.SourcesDirectory)/k8s/services.yaml
          $(Build.SourcesDirectory)/k8s/ingress.yaml
        imagePullSecrets: |
          $(imagePullSecret)
        containers: 'rabbitmq:3-management'